<section class="media__all pb--100 d-pb-80 t-pb-70 m-pb-20 section-container">
    <div class="container--small">
        <div class="filters__container">
            <div class="media__picker ">
                <div class="media__buttons">
                    {% for item in site.data.media_navigation %}
                        <a  href="{{ item.link }}" {% if page.url == item.link %} class="btn active" {% endif %} class="btn">{{ item.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <form action="/media/" class="media__search filters">
                <div class="searchBox">
                    <input class="search" name="search" placeholder="SEARCH..." type="text">
                    <label for="iconSearch">
                        <svg aria-hidden="true" class="svg-inline--fa fa-search fa-w-16" data-icon="search" data-prefix="fas" viewbox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" fill="currentColor"/>
                        </svg>
                    </label>
                    <input id="iconSearch" type="submit">
                </div>
            </form>
        </div>
    </div>
</section>
