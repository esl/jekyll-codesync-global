---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: ''
  label: Conferences
  create: all
  match: "**/*"
  templates:
  - conference
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _talks
  label: Talks
  create: all
  match: "**/*"
- type: directory
  path: _trainings
  label: Trainings
  create: all
  match: "**/*"
- type: directory
  path: _trainers
  label: Trainers
  create: all
  match: "**/*"
- type: directory
  path: _keynotes
  label: Keynotes
  create: all
  match: "**/*"
- type: directory
  path: _speakers
  label: Speakers
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
